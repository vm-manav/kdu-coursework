<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x</title>
    <link rel="stylesheet" href="/frontend-files/css-files/styles.css">
    <script defer src="/frontend-files/js-files/script.js"></script>
</head>
<body>
    <main>     
        <section class="profile-logo-button">
            <img id="mobile-view-profile-button" class="profile-icon" src="/frontend-files/images/profile pic.png" alt="profile pic">
            <p>Home</p>
        </section>
        <section class="profile-icon post-icon-mobile">
            <img class="floating-tweet-box-icon" src="/frontend-files/icons/postleaf.svg" alt="post leaf pic">
        </section>
        <section class="navigation-section">
            <div class="upper-nav-block">
                <div id="main-nav-logo" class="main-nav">
                    <img class="nav-svg-image" src="/frontend-files/icons/logo.svg" alt="X logo">
                </div>
                <div id="home-logo" class="nav-option-element">
                    <img class="nav-svg-image" src="/frontend-files/icons/home.svg" alt="home logo">
                    <p id="home-nav-element">Home</p>
                </div>
                <div id="explore-logo" class="nav-option-element">
                    <img  class="nav-svg-image"src="/frontend-files/icons/search.svg" alt="search logo">
                    <p>Explore</p>
                </div>
                <div id="notification-logo" class="nav-option-element">
                    <img class="nav-svg-image" src="/frontend-files/icons/notification.svg" alt="notifications logo">
                    <p>Notifications</p>
                </div>
                <div id="message-logo" class="nav-option-element">
                    <img class="nav-svg-image" src="/frontend-files/icons/message.svg" alt="message logo">
                    <p>Messages</p>
                </div>
                <div id="grok-logo" class="nav-option-element">
                    <img class="nav-svg-image" src="/frontend-files/icons/grok.svg" alt="grok logo">
                    <p>Grok</p>
                </div>
                <div id="list-logo" class="nav-option-element">
                    <img class="nav-svg-image" src="/frontend-files/icons/list.svg" alt="list logo">
                    <p>Lists</p>
                </div>
                <div id="bookmark-logo" class="nav-option-element">
                    <img class="nav-svg-image" src="/frontend-files/icons/bookmark.svg" alt="bookmarks logo">
                    <p>Bookmarks</p>
                </div>
                <div id="communities-logo" class="nav-option-element">
                    <img class="nav-svg-image" src="/frontend-files/icons/communities.svg" alt="communities logo">
                    <p>Communities</p>
                </div>
                <div id="premium-logo" class="nav-option-element">
                    <img class="nav-svg-image" src="/frontend-files/icons/logo.svg" alt="x logo">
                    <p>Premium</p>
                </div>
                <div id="profile-logo" class="nav-option-element">
                    <img class="nav-svg-image" src="/frontend-files/icons/person.svg" alt="profile logo">
                    <p>Profile</p>
                </div>
                <div id="more-logo" class="nav-option-element">
                    <img class="nav-svg-image" src="/frontend-files/icons/more.svg" alt="more logo">
                    <p>More</p>
                </div>
                <div id="monetization-cont" class="nav-option-element">
                    <img class="nav-svg-image" src="/frontend-files/icons/monetization.svg" alt="monetization logo">
                    <p>monetization</p>
                </div>
                <div id="settings-and-privacy-cont" class="nav-option-element">
                    <img class="nav-svg-image" src="/frontend-files/icons/settings.svg" alt="settings logo">
                    <p>Settings and Privacy</p>
                </div>
                <div id="log-out-cont" class="nav-option-element">
                    <img class="nav-svg-image" src="/frontend-files/icons/logout.svg" alt="logout logo">
                    <p>Log out</p>
                </div>
                <div>
                    <button id="nav-post-button">Post</button>
                </div>
            </div>
            <div id="nav-lb" class="lower-nav-block">
                <img id="profile-image-nitesh" src="/frontend-files/images/profile pic.png" alt="profile pic">
                <div class="profile-details">
                    <p id="name">Nitesh Gupta</p>
                    <p id="username">@nit_hck</p>
                </div>
                <img id="three-dots-nav" src="/frontend-files/icons/three_dots.svg" alt="three dots image">
                <div class="follower-following-cont">
                    <p>1 <span class="follower-following-span">Following</span></p>
                    <p>0 <span class="follower-following-span">Followers</span></p>
                </div>
                <div class="plus-button-cont">
                    <img class="plus-icon-svg" src="/frontend-files/icons/plus.svg" alt="plus svg">
                </div>
            </div>
        </section>

        <section class="home-navigation">
            <div class="nav-option-element">
                <img class="nav-svg-image" src="/frontend-files/icons/home.svg" alt="home logo">
            </div>
            <div class="nav-option-element">
                <img  class="nav-svg-image"src="/frontend-files/icons/search.svg" alt="search logo">
            </div>
            <div class="nav-option-element">
                <img class="nav-svg-image" src="/frontend-files/icons/home-nav-grok.svg" alt="grok logo">
            </div>
            <div class="nav-option-element">
                <img class="nav-svg-image" src="/frontend-files/icons/notification.svg" alt="notifications logo">
            </div>
            <div id="message-logo-home" class="nav-option-element">
                <img class="nav-svg-image" src="/frontend-files/icons/message.svg" alt="message logo">
            </div>
        </section>

        <section class="main-body">
            <div class="horizontal-line">
            
            </div>
            <div class="tweet-box">
                <div class="mobile-back-section">
                    <div class="arrow-back">
                        <img src="/frontend-files/icons/backarrow.svg" alt="back arrow">
                    </div>
                    <div class="draft">
                        <p>Drafts</p>
                    </div>
                </div>
                <div class="mainbox">
                    <div class="profile-pic-main-section">
                        <img id="profile-image-main" src="/frontend-files/images/profile pic.png" alt="Profile Pic">
                    </div>
                    <div class="post-input-section">
                        <div class="post-input-section1">
                            <input class="post-input" type="text" placeholder="What is happening?!">    
                        </div>
                        <div class="world">
                            <img src="/frontend-files/icons/world.svg" alt="world icon">
                            <p>Everyone Can Reply</p>
                        </div>
                        <div class="post-input-section2">
                            <div class="post-input-svg">
                                <div class="svg-img-cont">
                                    <label for="imageInput">
                                        <img class="svg-icons-post" src="/frontend-files/icons/image.svg" alt="image svg">
                                    </label>
                                    <input type="file" id="imageInput" style="display: none;" accept="image/*" onchange="handleImageUpload(event)">
                                </div>
                                <div class="svg-img-cont">
                                    <img class="svg-icons-post" src="/frontend-files/icons/gif.svg" alt="gif svg">
                                </div>
                                <div class="svg-img-cont">
                                    <img class="svg-icons-post" src="/frontend-files/icons/poll.svg" alt="gif svg">
                                </div>
                                <div class="svg-img-cont">
                                    <img class="svg-icons-post" src="/frontend-files/icons/emoji.svg" alt="emoji svg">
                                </div>
                                <div class="svg-img-cont">
                                    <img class="svg-icons-post" src="/frontend-files/icons/schedule.svg" alt="gif svg">
                                </div>
                                <div class="svg-img-cont">
                                    <img class="svg-icons-post" src="/frontend-files/icons/location.svg" alt="location svg">
                                </div>
                            </div>
                            <div class="post-input-button-cont">
                                <button class="post-input-button" id="tweet-btn">Post</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="posts">
        
            </div>

        </section>
    </main>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
</body>
</html>
